<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>Shopping Site</title>

    <!--google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- normalize css -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css">

<body>
    <!-- layer begin -->
    <div id="layer">
        <div class="form-wrapper">
            <i class="far fa-times-circle exit"></i>
            <div class="info-text">
                <h1>Some Name</h1>
                <p>10lbs</p>

                <button>Buy Now $10.00</button>
            </form>
        </div>
    </div>
    <!-- layer end -->

    <!-- container begin -->
    <div class="container">

        <!-- website details begin -->
        <h1 class="subject">Welcome to Flatmarket</h1>
        <p class="description">Flatmarket is a free, open source e-commerce platform for static websites. This is a demo, products are not for sale.</p>
        <!-- website details end -->
       
        <!-- wrapper begin -->
        <div class="wrapper">

            <!-- box begin -->
            <div class="box">
                
                <div class="text">
                    <p class="info">Pineapple</p>
                    <p>10 LBS.</p>
                </div>
                <p class="cost">$10</p>
            </div>
            <!-- box end -->

            <!-- box begin -->

                <div class="text">

                    <p>10 LBS.</p>

            <!-- box end -->

            <!-- box begin -->
            <div class="box">
                
                <div class="text">
                    <p class="info">Peach</p>

                </div>
                <p class="cost">$10</p>
            </div>
            <!-- box end -->

            <!-- box begin -->
            <div class="box">
                
                <div class="text">
                    <p class="info">Cherry</p>
                    <p>10 LBS.</p>
                </div>
                <p class="cost">$10</p>
            </div>
            <!-- box end -->

            <!-- box begin -->
            <div class="box">
                
                <div class="text">
                    <p class="info">Plum</p>
                    <p>10 LBS.</p>
                </div>
                <p class="cost">$10</p>
            </div>
            <!-- box end -->

            <!-- box begin -->
            <div class="box">
                
                <div class="text">
                    <p class="info">Pomegranate</p>
                    <p>10 LBS.</p>
                </div>
                <p class="cost">$10</p>
            </div>
            <!-- box end -->
        </div>
        <!-- wrapper end -->
    </div>
    <!-- container ends -->
    <script src="js/index.js"></script>

</html>
